name: Execute validation questions

on:
  push:
    branches: [ 'edma' ]
  pull_request:
    branches: [ '*' ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: edma
        path: edma
        submodules: true 
      
    - name: Checkout validation-questions
      uses: actions/checkout@v2
      with: 
        repository: HerculesCRUE/GnossDeustoBackend
        path: GnossDeustoBackend

    - name: Checkout pellet
      uses: actions/checkout@v2
      with: 
        repository: stardog-union/pellet
        path: pellet
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install Pellet reasoner
      working-directory: pellet
      run: mvn install

    - name: Launch tests
      working-directory: GnossDeustoBackend/validation-questions
      run: mvn surefire-report:report -Dmodel=https://raw.githubusercontent.com/HerculesCRUE/ROH/edma/roh/modules/core/roh-core.ttl,https://raw.githubusercontent.com/HerculesCRUE/ROH/edma/validation-data/roh_data_edma.ttl -DqueryFolder=/home/runner/work/ROH/edma/ROH/edma/validation-questions/sparql-query/

    - name: Generate maven site
      working-directory: GnossDeustoBackend/validation-questions
      run: mvn site

    - name: Generate documentation
      working-directory: GnossDeustoBackend/validation-questions
      run: mvn javadoc:test-javadoc
      
